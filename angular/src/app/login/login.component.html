<div class="container">
  <div class="row vh-100">
    <div class="col-md-6 m-auto">
        <mat-card class="col-12">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>Login</mat-card-title>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            <form  [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="w-100">
                    <mat-label>Username</mat-label>
                    <input type="Username" matInput formControlName ="username" >
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched ">
                      Please enter user name
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName ="password" >
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched ">
                      Please enter your password
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-12 d-flex justify-content-end">
                  <button mat-raised-button class="w-100" color="primary" >Login</button>
                </div>
              </div>

            </form>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
</div>

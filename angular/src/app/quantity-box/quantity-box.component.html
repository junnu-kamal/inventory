<h1 mat-dialog-title>{{data.product.product_name}}</h1>
<div mat-dialog-content>
  <mat-form-field class="w-100">
    <mat-label>Quantity</mat-label>
    <input class="w-100" matInput [(ngModel)]="quantity">
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="close()">Close</button>
  <button mat-button [mat-dialog-close]="quantity" cdkFocusInitial>Add to Bag</button>
</div>
